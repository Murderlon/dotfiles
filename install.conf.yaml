- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.zshrc: .zshrc
    ~/.gitignore: .gitignore
    ~/.macOS.sh: .macOS.sh
    ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/mappings.vim: mappings.vim
    ~/.config/nvim/plugins.vim: plugins.vim
    ~/.tmux.conf: .tmux.conf
    ~/tmux-256color.terminfo: tmux-256color.terminfo
    ~/xterm-256color-italic.terminfo: xterm-256color-italic.terminfo
