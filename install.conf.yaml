- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.macOS.sh: .macOS.sh
    ~/.shell.sh: .shell.sh
    ~/.config/nvim/init.vim: init.vim
    ~/.tmux.conf: .tmux.conf
    ~/tmux-256color.terminfo: tmux-256color.terminfo
    ~/xterm-256color-italic.terminfo: xterm-256color-italic.terminfo
